<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container video-container"></div>
    <div class="video-wrapper">

      <button class="js-play-button video-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button video-button">
        <i class="fa fa-pause"></i>
      </button>

      <button class="js-volume-button video-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <button class="js-mute-button video-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="player-time">
        <span class="js-current-time">00:00</span>
      </div>

      <div class="progress-container">
        <div class="js-progress">
          <div class="js-progress-slider"></div>
        </div>
      </div>

      <div class="player-time">
        <span class="js-duration">00:00</span>
      </div>

       <button class="js-fullscreen-button video-button">
         <i class="fa fa-expand" aria-hidden="true"></i>
       </button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script>
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
